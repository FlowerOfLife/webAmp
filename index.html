<script src="id3.min.js"></script>
<script src="wavesurfer.min.js"></script>
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
<script src="waveform.js"></script>
<style src="index.css"></style>
<link href='Gruppo-Regular.ttf' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="http://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>


<div id='Panel'>
	<script src="index.js"></script>
	<audio id="audio_player"></audio>
	<br>
	<div id='timer' class='timer'>00:00</div>
	<div>
		<input type="range" id="volume" min=1 max=100>
	</div>
	<br>
	<div id='wave'></div>
	<br>
	<input type="range" min="0" max="0" class="treckProgressBar" id="treckProgressBar" />


	<div id='progress-bar' class='button'></div>
	<button id='buttonPlay' class='button'><i class="fa fa-play"></i>
	</button>
	<button id='buttonStop' class='button'><i class="fa fa-stop"></i>
	</button>
	<button id='buttonPause' class='button'><i class="fa fa-pause"></i>
	</button>
	<button id='buttonBackword' class='button'><i class="fa fa-backward"></i>
	</button>
	<button id='buttonForword'><i class="fa fa-forward"></i>
	</button>
	<input id='openFileButton' type='file' multiple=true class="fa fa-eject">
	<br>


	<table id=playListTable class="playlistTable">
		<thead>
			<tr>
				<th>No</th>
				<th>Title</th>
				<th>artist</th>
				<th>time</th>
			</tr>
		</thead>
		<tbody id='tbody'>

		</tbody>
	</table>

</div>

<div id='test'></div>
